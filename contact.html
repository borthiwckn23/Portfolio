  <main class="container position">
    <div class="row">
      <div class="col-12 col-md-12">
        <section>
          
          If you want to get in touch, please fill out the form below!
        </section>
        <div id="contactform" class="container">
          <header><h2>Contact Form</h2></header>
          <form action="https://jasontmickel.com/dci108/inclass/processreg.php" method="POST">
            <fieldset>
              <label for="contact" id="contact" class="formfield1">Your Name</label>
              <input type="text" name="contact" id="contact" class="formfield1" placeholder="Full Name" required>
              <br>
              <label for="email" class="formfield1">Your Email Address</label>
              <input type="email" name="email" id="email" class="formfield1" placeholder="Email Address" required>
              <br>
              <label for="purpose" class="formfield1">Nature of Your Message</label>
              <select name="purpose" id="purpose" class="formfield1" required>
                <option value="Question" selected>Question</option>
                <option value="Comment" >Comment</option>
                <option value="Request" >Request</option>
              </select>
              <br>
              <label for="message" class="formfield">Your Message</label>
                <textarea name="message" id="message" col="50" row="15" class="formfield2" placeholder="Please limit your message to approximately 1,000 characters" required></textarea>
            </fieldset>
            <input type="hidden" name="email_to" value="borthwickn23@mail.wlu.edu">
            <button name="submit">Send Request</button>
          </form>
        </div>
      </div>
    </div>
